<div class="modal-overlay" *ngIf="modalData" (click)="onBackdropClick($event)">
  <div class="modal-container" [ngClass]="getModalClass()">
    <div class="modal-header">
      <div class="modal-icon" [ngClass]="getIconClass()">
        <span *ngIf="modalData?.type === 'success'">✓</span>
        <span *ngIf="modalData?.type === 'error'">✕</span>
        <span *ngIf="modalData?.type === 'warning'">⚠</span>
        <span *ngIf="modalData?.type === 'info' || !modalData?.type">ℹ</span>
      </div>
      <h3 class="modal-title" *ngIf="modalData?.title">{{ modalData.title }}</h3>
    </div>
    
    <div class="modal-body">
      <p class="modal-message">{{ modalData.message }}</p>
    </div>
    
    <div class="modal-footer">
      <button 
        *ngIf="modalData.showCancel" 
        class="btn btn-cancel" 
        (click)="onCancel()">
        {{ modalData.cancelText || 'Cancelar' }}
      </button>
      <button 
        class="btn btn-confirm" 
        [ngClass]="'btn-' + (modalData.type || 'info')"
        (click)="onConfirm()">
        {{ modalData.confirmText || 'OK' }}
      </button>
    </div>
  </div>
</div>
